<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="simulator.css">
</head>
<body>
    <div class="blockSimulator">
        <h3>Simulation de crédit en ligne</h2>
        <p>Quel type de crédit shouaitez-vous réaliser?</p>

        <button class="bt">
            <img src="icon/carte-de-credit-valid.svg" alt="image carte de crédit" class="img1">
            <h3>Prêt Personnel</h3>
            <p>Un crédit à partir de 5000€</p>
        </button>

        <button class="bt">
            <img src="icon/carte-de-credit-turn.svg" alt="image carte de crédit" class="img2">
            <h3>Crédit renouvelable</h3>
            <p>Un crédit à partir de 3000€</p>
        </button>

        <button class="bt">
            <img src="icon/carte-de-credit-double.svg" alt="image carte de crédit" class="img3">
            <h3>Rachat de crédit</h3>
            <p>Regroupez tous vos crédits en un seul</p>
        </button>
    </div>
</body>
</html>
