<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="simulatorCalc.css">
    <title>Simulateur Calcul</title>
</head>
<body>
    <div class="blockSimulatorCalc">
        <h2>Prêt Personnel</h2>
        <p>Montant à emprunter</p>
        <form>
            <input type="amount" id="amount">
        </form>
        <p>Choisissez un montant entre 500 et 7500 €</p>
    <div class="horizontal">
        <div>
            <p class="left">Mensualités</p>
            <form>
                <input type="text" name="monthlyPayments" id="monthlyPayments">
            </form>
            <p class="left">de 10 à 12000 €</p>
        </div>
        <div>
            <p class="left">Ou durée</p>
            <form>
                <input type="text" name="time" id="time">
            </form>
            <p class="left">de 6 à 84 mois</p>
        </div>
    </div>
    </div>
</body>
</html>
