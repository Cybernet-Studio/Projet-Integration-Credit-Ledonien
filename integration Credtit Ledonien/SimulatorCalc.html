<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="simulatorCalc.css">
    <title>Simulateur Calcul</title>
</head>
<body>
    <div class="blockSimulatorCalc">
    <form method="GET">
        <h2>Prêt Personnel</h2>
        <p>Montant à emprunter</p>
            <input type="number" name="amount" id="amount">
        <p>Choisissez un montant entre 500 et 7500 €</p>
    </form>
    <div class="horizontal">
        <div>
            <form method="GET">
            <p class="left">Mensualités</p>
                <input type="number" name="monthlyPayments" id="monthlyPayments">
            <p class="left">de 10 à 12000 €</p>
        </form>
        </div>
        <div>
        <form method="GET"></form>
            <p class="left">Ou durée</p>
            <input type="number" name="time" id="time">
            <p class="left">de 6 à 84 mois</p>
        </form>
        </div>
    </div>
    </div>
    <script src="simulatorCalc.js"></script>
</body>
</html>
